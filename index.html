<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800;900&display=swap"
  rel="stylesheet" />
<link rel="stylesheet" href="styles/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
  integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
  crossorigin="anonymous" defer></script>
<title>Web GL Demo</title>
</head>

<body>
  <nav id="navbar">
    <div class="nav-brand">
      <h2>WebGL Demo</h2>
    </div>
    <div class="nav-menu none" id="navMenu">
      <a class="nav-item" onclick="showMenu()" href="#home">HOME</a>
      <a class="nav-item" onclick="showMenu()" href="#help">HELP</a>
      <a class="nav-item" onclick="showMenu()" href="#draw">DRAW SHAPES</a>
    </div>
    <a class="hamburger" id="hamburger" onclick="showMenu()">
      <i class="fa fa-bars hamburger-btn"></i>
    </a>
  </nav>
  <div class="main">
    <div class="landing" id="home">
      <img src="public/images/landing.png" alt="" />
      <div class="title">
        <h1>Create Hollow Shapes</h1>
        <button onclick="getStarted()">Get Started</button>
      </div>
    </div>
    <div class="help tab" id="help">
      <h1>Tutorial</h1>
      <div class="tutorial-container">
      </div>
    </div>
    <div class="draw tab" id="draw">
      <h1>Start Drawing</h1>

      <div class="canvas-container">
        <canvas id="glCanvas"></canvas>
      </div>
      <div class="container">
        <div class="toolbox">
          <form class="new-form" name="newForm">
            <div class="form-wrapper">
              <div>
                <input type="radio" id="cube" name="shape" value="cube" />
                <label for="square">Cube</label><br />
                <input type="radio" id="pyramid" name="shape" value="pyramid" />
                <label for="polygon">Triangular Pyramid</label><br />
                <input type="radio" id="prism" name="shape" value="prism" />
                <label for="line">Triangular Prism</label><br /><br />
  
                <div class="coordinate">
                  <div class="input-container">
                    <label for="x">X:</label>
                    <input required type="text" class="draw-input mr coor" name="x">
                  </div>
                  <div class="input-container">
                    <label for="y">Y:</label>
                    <input required type="text" class="draw-input coor" name="y">
                  </div>
                </div>
  
                <div class="wrapper">
                  <div class="input-container">
                    <label>Length:</label><br />
                    <input required type="text" class="draw-input top" name="length">
                  </div>
                  <div class="input-container">
                    <label>Color:</label><br />
                    <input type="color" class="draw-input top" name="color" id="color">
                  </div>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button type="submit">Draw Item</button>
              <button type="button" id="deleteButton">Delete Item</button>
              <input type="file" name="file" id="file" onchange="importFile()">
              <label for="file" class="file"><span>Import File</span></label>
              <button type="button" id="saveButton" onclick="promptToSave()">Save Item</button>
              <div id="fileName"></div>
            </div>
          </form>
        </div>
        <div class="toolbox">
          <form class="new-form" name="newForm">
            <div class="form-wrapper">
              <div class="left">
                <label for="x-rotate">Rotate-X:</label><span id="x-rotate-label"></span><br />
                <input type="range" id="x-rotate" min="0" max="100" value="0" step="1" class="slider" name="x-rotate">
                <label for="y-rotate">Rotate-Y:</label><span id="y-rotate-label"></span><br />
                <input type="range" id="y-rotate" min="0" max="100" value="0" step="1" class="slider" name="y-rotate">
                <label for="z-rotate">Rotate-Z:</label><span id="z-rotate-label"></span><br />
                <input type="range" id="z-rotate" min="0" max="100" value="0" step="1" class="slider" name="z-rotate">
                <label for="scale">Scale:</label><span id="scale-label"></span><br />
                <input type="range" id="scale" min="0" max="100" value="0" step="1" class="slider" name="z-rotate">
              </div>
              <div class="right">
                <label for="x-translate">Translate-X:</label><br />
                <input type="text" id="x-translate" name="x-translate" value="0" class="translate">
                <label for="y-translate">Translate-Y:</label><br />
                <input type="text" id="y-translate" name="y-translate" value="0" class="translate">
                <label for="z-translate">Translate-Z:</label><br />
                <input type="text" id="z-translate" name="z-translate" value="0" class="translate">
              </div>
            </div>
          </form>
          
        </div>
      </div>

    </div>
    
  </div>
  <div class="footer">
    <h4>Tugas Besar Grafika Komputer</h4>
    <p>&#169;Annisa, Cisco, Fadhil Teknik Informatika ITB 2018</p>
  </div>
</body>


<script src="scripts/event.js"></script>
<script src="scripts/input.js"></script>
<script src="scripts/shader.js"></script>
<script src="scripts/initBuffer.js"></script>
<script src="scripts/render.js"></script>
<script src="scripts/main.js"></script>




</html>
